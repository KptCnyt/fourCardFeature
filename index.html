<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Card Feature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="background container p-0">
        <div class="title container text-center col-lg-6 mt-5">
            <p>Reliable, efficient delivery</p>
            <p>Powered by Technology</p>
            <p>Our Artificial intelligence powered tools use millions of project data points to ensure that your project is successful</p>
        </div>
        <div class="container col-lg-9 row row-cols-lg-3 row-cols-sm-2 border border-dark cards p-0">
            <div class="col-lg-4 col-sm-6 col-12 border border-danger p-0">
                <div class="border border-top-2 border-danger firstcard"></div>
            </div>
            <div class="col-lg-4 col-sm-6 col-12 border border-primary p-0">
                <div class="border border-warning firstcard col-sm-12">aaaa</div>
                <div class="border border-success firstcard">dasdasd</div>
            </div>
            <div class="col-lg-4 col-sm-6 col-12 border border-dark p-0">
                <div class="border border-info firstcard"></div>
            </div>
        </div>
    </div>
</body>
</html>
