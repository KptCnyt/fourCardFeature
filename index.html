<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Card Feature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="background row justify-content-center ml-center mr-center">
        <div class="title row text-center col-lg-6 mt-5">
            <p>Reliable, efficient delivery</p>
            <p>Powered by Technology</p>
            <p>Our Artificial intelligence powered tools use millions of project data points to ensure that your project is successful</p>
        </div>
        <div class="col-11 row row-cols-lg-3 p-0 mt-3 mb-3">
            <div class=" row-gutter col-lg-4 p-0 align-items-center d-flex flex-column justify-content-center">
                <div class="bg-white rounded-3 col-10 cardone allcard p-2"></div>
            </div>
            <div class="row-gutter col-lg-4 col-12 p-0 d-flex align-items-center justify-content-center flex-column">
                <div class="rounded-3 bg-white cardtwo bg col-10 column-gutter allcard p-2">aaaa</div>
                <div class="bg-white rounded-3 cardthree col-10 allcard p-2">dasdasd</div>
            </div>
            <div class="col-lg-4 col-12 p-0 d-flex flex-column justify-content-center flex-column align-items-center">
                <div class="bg-white rounded-3 cardfour allcard p-2 col-10"></div>
            </div>
        </div>
    </div>
</body>
</html>
